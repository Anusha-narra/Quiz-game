<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Game</h1>
        <div id="question-container">
            <p id="question">Loading question...</p>
            <div id="answer-buttons">
                <button class="answer-btn" onclick="selectAnswer(0)">Option 1</button>
                <button class="answer-btn" onclick="selectAnswer(1)">Option 2</button>
                <button class="answer-btn" onclick="selectAnswer(2)">Option 3</button>
                <button class="answer-btn" onclick="selectAnswer(3)">Option 4</button>
            </div>
        </div>
        <div id="score-container" style="display: none;">
            <p>Your Score: <span id="final-score"></span></p>
            <button onclick="restartQuiz()">Play Again</button>
        </div>
        <div id="timer-container">
            <p>Time Remaining: <span id="timer">30</span>s</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
